plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.0.0"
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()


}
mainClassName = 'com.gridx.gitwebhook.GitHookWebAPIServer'

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.8'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.19'
    compile group: 'com.typesafe.akka', name: 'akka-http-spray-json_2.12', version: '10.1.8'
    compile group: 'javax.mail', name: 'mail', version: '1.4.7'
    compile group: 'com.typesafe', name: 'config', version: '1.3.4'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    
    // Use Scala 2.12 in our library project
    implementation 'org.scala-lang:scala-library:2.12.8'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.1.1'
}


shadowJar {
    mergeServiceFiles('reference.conf')
}